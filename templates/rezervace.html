{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class="content">
    <div class="container">
      <form class="forma" action="" method="">
      
        <div class="input-group">
          <label for="check-out" class="input-label">First name</label>
          <input type="text" class="input" name="" value="" id="First-name">
        </div>

        <div class="input-group">
          <label for="check-out" class="input-label">Last name</label>
          <input type="text" class="input" name="" value="" id="Last-name">
        </div>

        <div class="input-group">
          <label for="check-out" class="input-label">E-mail</label>
          <input type="text" class="input" name="" value="" id="email">
        </div>

        <div class="input-group">
          <label for="check-out" class="input-label">Phone</label>
          <input type="code" class="input" name="" value="" id="phone">
        </div>

        <div class="input-group">
          <label for="destination" class="input-label">Room type</label>
          <input type="radio" class="btn" name="check"><span>Economy</span>
          <input type="radio" class="btn" name="check"><span>Business</span>
          <input type="radio" class="btn" name="check"><span>Premium</span>
        </div>

        <div class="input-group">
          <label for="check-in" class="input-label">Check in</label>
          <input type="date" class="input" name="" value="" id="check-in">
        </div>

        <div class="input-group">
          <label for="check-out" class="input-label">Check out</label>
          <input type="date" class="input" name="" value="" id="check-out">
        </div>

        <div class="input-group">
          <label for="adults" class="input-label">Adults</label>
          <select class="options" id="adults">
              <option value="0">0</option>
              <option value="0">1</option>
              <option value="0">2</option>
              <option value="0">3</option>
              <option value="0">4</option>
              <option value="0">5</option>
              <option value="0">6</option>
              <option value="0">7</option>
          </select>
        </div>

        <div class="input-group">
          <label for="children" class="input-label">Children</label>
          <select class="options" id="children">
              <option value="0">0</option>
              <option value="0">1</option>
              <option value="0">2</option>
              <option value="0">3</option>
              <option value="0">4</option>
              <option value="0">5</option>
              <option value="0">6</option>
              <option value="0">7</option>
          </select>
        </div>
        <button type="submit" class="btn form-btn btn-purple" name="button">Rezervace</button>
      </form>
    </div>
</div>


{% endblock %}
